<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Food Ordering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Hotel Food Ordering System</h1>
    </header>
    <main>
        <h2>What will you be having today?</h2>
        <div class="meal-buttons">
            <!-- Breakfast Button -->
            <a href="/breakfast" class="meal-button" style="background-image: url('../static/images/breakfast.jpg');">
                Breakfast
            </a>
            <!-- Lunch Button -->
            <a href="/lunch" class="meal-button" style="background-image: url('../static/images/lunch.jpg');">
                Lunch
            </a>
            <!-- Supper Button -->
            <a href="/supper" class="meal-button" style="background-image: url('../static/images/supper.jpg');">
                Supper
            </a>
        </div>
        <div class="checkout-button">
            <a href="/checkout" class="button">Go to Checkout</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Hotel Food Ordering System</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
